<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css">
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
</head>
<body>

  <h1  class="text-muted text-center">Carnet d'adresses</h1>
    <br>
  <div class="container">
      <div class="form-group row">
        <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPrenom" placeholder="Prenom">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputNom" placeholder="Nom">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputTel" class="col-sm-2 col-form-label">Téléphone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputTel" placeholder="Téléphone">
        </div>
      </div>
      <fieldset id="inputSexe" class="form-group row">
        <label for="inputSexe" class="col-sm-2 col-form-label">Sexe</label>
        <div class="col-sm-10">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="H" checked>
              Homme
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="F">
              Femme
            </label>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class=" text-center">
          <button id="submit_new_contact" type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Veuillez entrer au moins un nom et un numéro">Enregistrer nouveau contact</button>
          <button id="edit_contact" type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Veuillez entrer au moins un nom et un numéro">Enregistrer les nouvelles détails</button>
        </div>
      </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <ul id="allContactsSection1" class="col-sm-6 list-group">
      </ul>
      <ul id="allContactsSection2" class="col-sm-6 list-group">
      </ul>
    </div>
  </div>
  <div class="form-group row">
    <div class=" text-center">
      <button id="reset-contacts" type="submit" class="btn btn-primary">Supprimer tous les contacts</button>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="tools.js"> </script>
<script type="text/javascript" src="events.js"> </script>
<script type="text/javascript" src="addressBook.js"> </script>
<script type="text/javascript" src="main.js"> </script>
<script type="text/javascript" src="cookiemanager.js"> </script>
</body>
</html>
